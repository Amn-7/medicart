<!DOCTYPE html>
<html>
  <head>
    <title>Order Status - Medicart</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .status-container {
        max-width: 700px;
        margin: 40px auto;
        background-color: #fffdfd;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.06);
      }

      h2 {
        text-align: center;
        color: #ff007a;
        margin-bottom: 30px;
      }

      .progress-bar {
        display: flex;
        justify-content: space-between;
        position: relative;
        margin: 30px 0 10px;
      }

      .progress-bar::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        height: 6px;
        width: 100%;
        background-color: #eee;
        transform: translateY(-50%);
        z-index: 0;
      }

      .step {
        background-color: #ff007a;
        color: white;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        text-align: center;
        line-height: 42px;
        font-weight: bold;
        z-index: 1;
        transition: 0.3s ease;
      }

      .step.inactive {
        background-color: #ccc;
      }

      .label-row {
        display: flex;
        justify-content: space-between;
        font-size: 14px;
        margin-top: 8px;
        color: #444;
      }

      .back-btn {
        margin-top: 30px;
        text-align: center;
      }

      .back-btn button {
        background-color: #ff007a;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 15px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
      }

      .back-btn button:hover {
        background-color: #e6006a;
      }

      /* Header styling match */
      header {
        background-color: #ff007a;
        color: white;
        padding: 15px 25px;
        border-radius: 10px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .logo-section h1 {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .logo-section p {
        font-size: 13px;
        color: #ffe4f1;
      }

      nav a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
        color: #ffd1ea;
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="logo-section">
        <img
          src="{{ url_for('static', filename='medicart_logo.png') }}"
          alt="Medicart Logo"
          width="120"
        />
        <div>
          <h1>Medicart</h1>
          <p>Indiaâ€™s instant health app ðŸ’Š</p>
        </div>
      </div>
      <nav>
        <a href="{{ url_for('home') }}">Home</a>
        {% if session.get('user') %}
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </nav>
    </header>

    <!-- Order Status Section -->
    <div class="status-container">
      <h2>ðŸšš Order Status</h2>

      <div class="progress-bar">
        <div class="step">1</div>
        <div class="step">2</div>
        <div class="step inactive">3</div>
      </div>

      <div class="label-row">
        <span>Order Confirmed</span>
        <span>Out for Delivery</span>
        <span>Delivered</span>
      </div>

      <div class="back-btn">
        <a href="{{ url_for('home') }}">
          <button>â¬… Back to Home</button>
        </a>
      </div>
    </div>
  </body>
</html>
